<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Label Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl p-8 max-w-sm w-full text-center">
        <h1 class="text-6xl font-extrabold text-red-500 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">Digital Label Not Found</h2>
        <p class="text-gray-600 mb-6">We couldn't find an exhibit associated with the ID: 
            <span class="font-mono bg-gray-200 px-2 py-1 rounded-md text-sm">{{ label_id }}</span>.
        </p>
        <a href="/" class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">
            Go back to the generator
        </a>
    </div>
</body>
</html>
